services:
  postgres:
    image: postgres:16-alpine
    container_name: spotify-etl-postgres
    environment:
      POSTGRES_USER: spotify
      POSTGRES_PASSWORD: spotify
      POSTGRES_DB: spotify
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotify -d spotify"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    container_name: spotify-etl-api
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - "8080:8080"
    restart: unless-stopped
  
volumes:
  postgres_data: